  <style>
    /* Reset + font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffdfd;
      color: #333;
      position: relative;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 300px;
      background: url("banner.jpg") center/cover no-repeat;
    }

    /* Navbar */
    .navbar {
      width: 100%;
        background: linear-gradient(90deg, #a9f1df, #ffbbbb);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 16px;
      color: black;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #cc0066;
    }

    /* Shadecard Button */
    .shadecard-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      margin: 20px 40px;
      float: right;
    }

    .shadecard-btn img {
      width: 20px;
      height: 20px;
    }

    .shadecard-btn:hover {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      transform: scale(1.05);
    }

    /* Floating WhatsApp & Mail Buttons */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      z-index: 9999;
      margin-top: 10px;
    }

    .floating-btn img {
      width: 100%;
      height: 100%;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }

    .mail-btn {
      right: 90px;
    }

    /* Gallery Section */
    .gallery-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .gallery-section h2 {
      font-size: 28px;
      color: #d6336c;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff758c;
      display: inline-block;
      padding-bottom: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
